apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nginx.fullname" . }}-test-connection"
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: curl
      image: rockylinux/rockylinux
      command: ['curl']
      args: ['{{ include "nginx.fullname" . }}:{{ .Values.service.port }}']
      restartPolicy: Never
      nodeSelector:
        roles: cicd
